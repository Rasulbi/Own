  <script>
    let chart;

    document.getElementById("predictionForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const state = document.getElementById("state").value;
      const crop = document.getElementById("crop").value;
      const month = document.getElementById("month").value;

      try {
        const response = await fetch("http://localhost:5501/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ state, crop, month })
        });

        const data = await response.json();

        // Show text result
        document.getElementById("result").innerHTML = `
          State: <b>${data.state}</b><br>
          Crop: <b>${data.crop}</b><br>
          Month: <b>${data.month}</b><br>
          Current Price: <span style="color:blue;">${data.currentPrice} ${data.unit}</span><br>
          Predicted Price: <span style="color:green;">${data.predictedPrice} ${data.unit}</span>
        `;

        // Draw chart
        const ctx = document.getElementById("priceChart").getContext("2d");
        if (chart) chart.destroy(); // destroy old chart if exists

        chart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Current Price", "Predicted Price"],
            datasets: [{
              label: "Price Comparison",
              data: [data.currentPrice, data.predictedPrice],
              backgroundColor: ["#1565c0", "#2e7d32"]
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } catch (error) {
        document.getElementById("result").innerHTML = "Error fetching prediction!";
        console.error(error);
      }
    });
  </script>
